<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>PotterDex</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Harry poter universe</h1>

    <div>
      <form action="">
        <label for="characters">Choose one character: </label>
        <select name="characters" id="characters">
          <option value="0">Choose one</option>
        </select>
      </form>
    </div>

  </div>

    <div class="review">
    </div>
  
  </div>

  <template id="charTemplate">
    <div id="character" class="card">
      <div class="card-header name">

      </div>

      <div class="badges">
        <p class="badge badge-pill false alive"></p>
        <p class="badge badge-pill false wizard"></p>
        <p class="badge badge-pill false hogwartsStudent"></p>
        <p class="badge badge-pill false hogwartsStaff"></p>
      </div>

      <div class="card-content">
        <div class="caracts">
          <p class="species"> <b>species:</b> </p>
          <p class="gender"> <b>gender:</b> </p>
          <p class="house"> <b>house:</b> </p>
          <p class="patronus"> <b>patronus:</b> </p>
          <p class="dateOfBirth"> <b>dateOfBirth:</b> </p>
          <p class="yearOfBirth"> <b>yearOfBirth:</b> </p>
          <p class="ancestry"> <b>ancestry:</b> </p>
          <p class="eyeColour"> <b>eyeColour:</b> </p>
          <p class="hairColour"> <b> hairColour:</b> </p>
          <ul class="wand">
            <li><b>Wand</b></li>
            <li class="wood">wood: </li>
            <li class="core">core: </li>
            <li class="length">length: </li>
          </ul>
        </div>
        <div class="picture">
          <img src="" alt="" class="profile_picture rounded">
        </div>
      </div>




    </div>
  </template>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
  </div>
</body>

</html>
